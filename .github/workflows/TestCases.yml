name: Test Cases
on:
  push:
    branches: main

jobs:
  TestCases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: "actions/checkout@v3"
      
      - name: Compile
        run: |
          cd $GITHUB_WORKSPACE
          
          echo Compile
          echo $GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE/.github/workflows/
          pwd
          ls -all TestCasesModified.java
          echo JAVA_HOME: $JAVA_HOME
          find / -name ocjdbc11.jar
          
          export CLASSPATH="./ojdbc8.jar:./"
          echo CLASSPATH: $CLASSPATH
          echo Start compile:
          /usr/bin/javac -classpath /usr/bin/ocjdbc11.jar $GITHUB_WORKSPACE/.github/workflows/TestCases.java
      
      - name: Execute
        run: |
          cd $GITHUB_WORKSPACE/.github/workflows/
          export CLASSPATH="./ojdbc8.jar:./"
          echo "$env:LOGIN"
          $JAVA_HOME/bin/java TestCases ${{secrets.LOGIN}} ${{secrets.PASSWORD}}
