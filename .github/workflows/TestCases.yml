name: Test Cases
on:
  push:
    branches: main

jobs:
  TestCases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: "actions/checkout@v3"
      
      - name: Compile
        run: |
          cd $GITHUB_WORKSPACE
          
          echo Compile
          echo TestCasesModified.yml-test
          cd $GITHUB_WORKSPACE/.github/workflows/
          pwd
          echo $GITHUB_WORKSPACE
          ls -all TestCasesModified.java
          echo $JAVA_HOME
          
          export CLASSPATH="./ojdbc8.jar:./"
          /usr/bin/javac $GITHUB_WORKSPACE/.github/workflows/TestCases.java
      
      - name: Execute
        run: |
          cd $GITHUB_WORKSPACE/.github/workflows/
          export CLASSPATH="./ojdbc8.jar:./"
          echo "$env:LOGIN"
          $JAVA_HOME/bin/java TestCases ${{secrets.LOGIN}} ${{secrets.PASSWORD}}
